    <link rel="stylesheet" href="../css/style.css">

</head>
<body>
    <header>
            <a href="../index.html"><img src="../media/logo.png" alt="logo"></a>
            <a href="../index.html"><h1>Huellitas</h1></a>
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./nosotros.html">Nosotros</a></li>

                <li><a href="./contactanos.html">Contáctanos</a></li>
            </ul>
        </nav>
    </header>
    <main class="main-contacto">
        <div id="cont-titulo">
            <h1>Contactanos</h1> <!--Título de la página-->
        </div>
        <section>            
            <div id="cont-subtitulo">
                <h2>Escríbenos en el siguiente formulario:</h2>
            </div>
        </section>
        <!--Formulario de contacto-->
        <section>
            <form class="contenedor-flex">
                <div>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre">
                </div>
                <div>
                    <label for="mail">Email:</label>
                    <input type="email" id="mail">
                </div>
                <div>
                    <label for="telefono">Teléfono:</label>
                    <input type="text" id="telefono">
                </div>
                <div>
                    <label class="box" for="mensaje">Deja tu mensaje acá:</label>
                    <textarea class="box" name="mensaje" id="mensaje" cols="40" rows="10"></textarea>
                </div>
                <div id="boton">
                    <input type="button" value="Enviar">
                </div>
            </form>
        </section>
    </main>

    <footer>
        <section>
            <h1>Huellitas</h1>
            <img id="logo-flex" src="../media/logo.png" alt="logo">   
        </section>
    
        <div class="redes">
            <img src="../media/insta.png" alt="insta">
            <img src="../media/face.png" alt="face">
            <img src="../media/yt.png" alt="yt">
            <img src="../media/pint.png" alt="pint">
            <img src="../media/linke.png" alt="linke">
        </div>
    </footer>

</body>
